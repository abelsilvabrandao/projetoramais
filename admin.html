<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesadmin.css"> 
    <!-- Usar o mesmo CSS do indexusuario.html -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gestão de Ramais</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="logo-intermartimaOFICIAL2024.png" alt="Logo"/>
            </div>
            <div class="search-filters">
                <input type="text" id="nameSearch" placeholder="Buscar por nome">
                <select id="sectorSearch">
                    <option value="">Selecione o Setor</option>
                </select>
                <select id="filtro-unidade">
                    <option value="">Selecione a Unidade</option>
                </select>
                <button id="searchButton">Buscar</button> <!-- Botão busca -->
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>CADASTRO</h1>
            <div class="buttons">
                <button id="addUnitSectorButton">Cadastrar Unidade/Setor</button>
                <button id="addPersonButton">Adicionar Pessoa</button>
            </div>
        </div>
        <div class="loading" id="loading" style="display: none;">
            <img src="Infinity@1x-1.0s-200px-200px.svg" alt="Loading..." width="100" height="100">
        </div>
        <div class="lista-pessoas">
            <h2>LISTA DE PESSOAS CADASTRADAS</h2>
            <div id="totalPessoas" style="font-weight: bold; margin-bottom: 20px;">
                Total de pessoas cadastradas: <span id="quantidadePessoas">0</span>
            </div>
            <div class="scrollable"> <!-- Adicionando contêiner com rolagem -->
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Unidade Intermarítima</th>
                            <th>Setor</th>
                            <th>Ramal</th>
                            <th class="actions">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="adminExtensionList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modais -->
    <div id="manageUnitSectorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gerenciar Unidades e Setores</h2>
            </div>
            <div class="form-container">
                <div>
                    <h3>Cadastrar/Editar Unidade</h3>
                    <input type="hidden" id="editUnitIndex">
                    <input type="text" id="unitName" placeholder="Nome da Unidade" required>
                    <input type="text" id="unitCnpj" placeholder="CNPJ da Unidade" maxlength="18" required>
                    <button id="saveUnitButton">Cadastrar</button>
                    <button id="closeManageUnitSectorModal" class="close-button">Sair</button>
                </div>
                <div>
                    <h3>Unidades Cadastradas</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Unidade</th>
                                <th>CNPJ</th>
                                <th class="actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="unitList">
                            <!-- As unidades cadastradas serão inseridas aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
                <div>
                    <h3>Cadastrar/Editar Setor</h3>
                    <input type="hidden" id="editSectorIndex">
                    <input type="text" id="sectorName" placeholder="Nome do Setor">
                    <select id="selectUnitForSector">
                        <option value="">Selecione a Unidade</option>
                    </select>
                    <button id="saveSectorButton">Cadastrar</button>
                </div>
                <div>
                    <h3>Setores Cadastrados</h3>
                    <div class="scrollable"> <!-- Adicionando um contêiner com rolagem -->
                        <table>
                            <thead>
                                <tr>
                                    <th>Setor</th>
                                    <th>Unidade</th>
                                    <th class="actions">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="sectorTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addPersonModal" class="modal">
        <div class="modal-content">
            <h2 id="addPersonModalTitle">Adicionar Pessoa</h2>
            <input type="hidden" id="editIndex">
            <div class="form-group">
                <label for="personName">Nome:</label>
                <input type="text" id="personName" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="personUnit">Unidade:</label>
                <select id="personUnit">
                    <option value="">Selecione a Unidade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="personSector">Setor:</label>
                <select id="personSector">
                    <option value="">Selecione o Setor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="personExtension">Ramal:</label>
                <input type="text" id="personExtension" placeholder="Ramal">
            </div>
            <button id="savePersonButton">Salvar</button>
            <button id="closeAddPersonModal" class="close-button">Sair</button>
        </div>
    </div>
    <script type="module" src="scriptadmin.js"></script>
</body>
</html>
