<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ramais</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Ramais</h1>

        <!-- Filtros -->
        <div class="filters">
            <input type="text" id="filterName" placeholder="Buscar por nome">
            <select id="filterUnit">
                <option value="">Unidade</option>
                <!-- As opções serão populadas dinamicamente -->
            </select>
            <select id="filterSector">
                <option value="">Setor</option>
                <!-- As opções serão populadas dinamicamente -->
            </select>
            <button onclick="applyFilters()">Aplicar Filtros</button>
        </div>

        <!-- Lista de Ramais por Setor -->
        <div id="ramaisContainer">
            <!-- Os ramais serão populados dinamicamente por setor -->
        </div>
    </div>
    
    <script type="module" src="script2.js"></script>
</body>
</html>
